<ul class="vmhosts">
  <li class="vmhost-block" ng-repeat="vmhost in vmhosts">
    <a class="vmhost-dnsname" href="#/vmhosts/{{vmhost.Id}}/vmguests">{{vmhost.DnsName}}</a>
    <ul class="vmguests-memory-bar">
      <li style="width: {{vmguest.memoryBlockWidth}}%; background-color: #afa;" class="vmguest-memory-block" ng-repeat="vmguest in vmhost.Vmguests">
        <a href="#/vmhosts/{{vmhost.Id}}/vmguests/{{vmguest.Id}}">{{vmguest.Name}}</a>
      </li>
    </ul>
  </li>
</ul>
